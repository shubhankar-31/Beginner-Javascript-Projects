<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generate<br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="rpg_img/images/copy.png" id="copy_btn" alt="Copy button">
        </div>
        <button type="button" id="generate_btn">
            <img src="rpg_img/images/generate.png" alt="Generator">
            Generate Password
        </button>
        
        <button type="button" id="reset_btn">Reset</button>
        
    </div>
</body>
<script src="app.js"></script>
</html>
