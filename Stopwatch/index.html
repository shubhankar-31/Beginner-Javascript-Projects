<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main_container">
        <div class="stopwatch">
            <h1 id="display_time">00:00:00</h1>
            <div class="buttons">
                <img src="Images/stop.png" alt="Stop Button" id="stop_btn">
                <img src="Images/start.png" alt="Start Button" id="start_btn">
                <img src="Images/reset.png" alt="Reset Button"id="reset_btn">
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
